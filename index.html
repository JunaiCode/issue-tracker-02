<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/styles.css">

    <title>Issue Tracker</title>
</head>
<body>
    <h1>Add New Issue:</h1>
    <form>
        <label for="description">Description</label><br>
        <input type="text" placeholder="Describe the issue..." id="description"><br>
        <label  for="severity">Severity</label><br>
        <select type="text" placeholder="Describe the issue..." id="severity" >
            <option>Low</option>

            <option>Medium</option>

            <option>High</option>
        </select><br>
        <label   for="assigned">Assigned To</label><br>
        <input type="text" placeholder="Enter responsible..." id="assigned"><br>
        <input type="submit" value="Add" id="add" name="add">
    </form>
</body>
</html>
